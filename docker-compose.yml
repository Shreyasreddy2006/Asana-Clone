version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: asana-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8765
      MONGODB_URI: ${MONGODB_ATLAS_URI:-mongodb+srv://your-username:your-password@your-cluster.mongodb.net/asana-clone?retryWrites=true&w=majority}
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:8080
      EMAIL_HOST: smtp.ethereal.email
      EMAIL_PORT: 587
      EMAIL_USER: your-email@ethereal.email
      EMAIL_PASSWORD: your-password
      EMAIL_FROM: noreply@asanaclone.com
      EMAIL_FROM_NAME: Asana Clone
      REDIS_URL: redis://redis:6379
      REDIS_ENABLED: "false"
    ports:
      - "8765:8765"
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - asana-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: asana-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8765/api
      VITE_SOCKET_URL: http://localhost:8765
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - asana-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  asana-network:
    driver: bridge
